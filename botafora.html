<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bota fora do Dolfão</title>
</head>
<body>
   <header>
       <h1>Bota fora do Dolfão</h1>
       <p>Aqui você compra produtos usados, mas com garantia de <strong>novo</strong>!</p>
   </header>
   <nav>
       <a href="#">Home</a>
       <a href="#">Quem somos</a>
       <a href="#">Contato</a>
   </nav>
    <section class = "section-1">
        <div id="fundo">
            <div id="centro">
                <h2>Conheça nossos produtos</h1>
                <section class="section-2">
                    <div class="produtos">
                        <div class="cards">
                            <img class="imgProduto" src="televisao.jpg" alt="televisão antiga">
                            <p class="nomeProduto">Televisão 20 polegadas 1991</p>
                            <p class="preco">R$ 420,00</p>
                        </div>
                        <div class="cards">
                            <img class="imgProduto" src="fogao.jpg" alt="fogão 5 bocas">
                            <p class="nomeProduto">Fogão 4 bocas 1993</p>
                            <p class="preco">R$ 590,00</p>
                        </div>
                        <div class="cards">
                            <img class="imgProduto" src="geladeira.jpg" alt="geladeira">
                            <p class="nomeProduto">Geladeira com refrigerador 2015</p>
                            <p class="preco">R$ 850,00</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
    </section>
    <section class="section-3">
        <div class = "card-container">
            <div id='content'>
                <form action="" id='form'>
                    <input type="text" placeholder="name" id='nome'>
                    <input type="text" placeholder="email" id='email'>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
    <footer>
    <p>&copy;Rodolfo Corrêa</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
